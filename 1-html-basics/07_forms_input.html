<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <!-- creating a form -->
    <form action="process.php">
        <!-- using labels and text input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email input -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <!-- textarea input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <!-- select input -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- number input -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- date input -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio input -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="super">Super
        </div>
        <!-- checkbox input -->
        <div>
            <label for="likes">I like..</label>
            <input type="checkbox" name="likes" id="likes" value="cars">Cars
            <input type="checkbox" name="likes" id="likes" value="bikes" checked>Bikes
            <input type="checkbox" name="likes" id="likes" value="boats">Boats
        </div>
            <!-- submit input -->
            <!-- <input type="submit" value="Submit"> -->
            <!-- using button tag -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </form>
</body>
</html>
